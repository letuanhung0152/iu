<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đi ngủ thôi, công chúa của anh 💖</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffccff, #ffe6f0);
      color: #ff3399;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      animation: sparkle 2s infinite;
    }
    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
    }
    .love-note {
      margin-top: 30px;
      font-size: 1.8em;
      font-weight: bold;
      color: #ff0066;
      animation: fadeIn 3s ease-in-out infinite;
    }
    .dream-note {
      margin-top: 10px;
      font-size: 1.3em;
      color: #cc3399;
      font-style: italic;
      animation: fadeIn 5s ease-in-out infinite;
      padding: 0 10px;
    }
    @keyframes sparkle {
      0% {color: #ff66cc;}
      50% {color: #ff99cc;}
      100% {color: #ff66cc;}
    }
    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.2);}
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>💖 Đi ngủ thôi, công chúa của anh 💖</h1>
  
  <div class="dream-note">
    Đề nghị em bỏ điện thoại xuống đi ngủ ngay nhé.<br>
    Thức khuya nhiều là mệt với không tốt cho sức khỏe nha...<br>
    Chúc công chúa của anh ngủ ngon, mơ đẹp nhá 🧸💘
  </div>

  <div class="heart">💤💖💤</div>

  <div class="love-note">Mãi yêu em 😘</div>
</body>
</html>
